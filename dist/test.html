<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker</title>
  <style>
    .filter-section {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .filter-section label {
      margin-right: 10px;
    }

    .transactions-table {
      width: 100%;
      border-collapse: collapse;
    }

    .transactions-table th,
    .transactions-table td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Expense Tracker</h1>

  <div class="filter-section">
    <label for="date-filter">Date:</label>
    <input type="date" id="date-filter">
  </div>

  <div class="filter-section">
    <label for="amount-filter">Amount:</label>
    <input type="number" id="amount-filter">
  </div>

  <div class="filter-section">
    <label for="spend-filter">Spend:</label>
    <select id="spend-filter">
      <option value="">All</option>
      <option value="food">Food</option>
      <option value="transportation">Transportation</option>
      <option value="entertainment">Entertainment</option>
      <option value="other">Other</option>
    </select>
  </div>

  <table class="transactions-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Spend</th>
      </tr>
    </thead>
    <tbody id="transactions">
      <!-- Transactions will be added dynamically -->
    </tbody>
  </table>

  <script>
    const transactions = [
      { date: '2023-06-01', amount: 10.99, spend: 'food' },
      { date: '2023-06-02', amount: 25.50, spend: 'entertainment' },
      { date: '2023-06-03', amount: 15.75, spend: 'transportation' },
      { date: '2023-06-03', amount: 12.00, spend: 'food' },
      { date: '2023-06-04', amount: 8.99, spend: 'other' }
      // Add more transactions here
    ];

    function renderTransactions() {
      const dateFilter = document.getElementById('date-filter').value;
      const amountFilter = parseFloat(document.getElementById('amount-filter').value);
      const spendFilter = document.getElementById('spend-filter').value;

      const filteredTransactions = transactions.filter(transaction => {
        if (dateFilter && transaction.date !== dateFilter) {
          return false;
        }

        if (amountFilter && transaction.amount !== amountFilter) {
          return false;
        }

        if (spendFilter && transaction.spend !== spendFilter) {
          return false;
        }

        return true;
      });

      const transactionsContainer = document.getElementById('transactions');
      transactionsContainer.innerHTML = '';

      filteredTransactions.forEach(transaction => {
        const row = document.createElement('tr');
        const dateCell = document.createElement('td');
        const amountCell = document.createElement('td');
        const spendCell = document.createElement('td');

        dateCell.textContent = transaction.date;
        amountCell.textContent = transaction.amount;
        spendCell.textContent = transaction.spend;

        row.appendChild(dateCell);
        row.appendChild(amountCell);
        row.appendChild(spendCell);

        transactionsContainer.appendChild(row);
      });
    }

    // Render transactions on page load
    renderTransactions();

    // Add event listeners to filters
    document.getElementById('date-filter').addEventListener('change', renderTransactions);
    document.getElementById('amount-filter').addEventListener('input', renderTransactions);
    document.getElementById('spend-filter').addEventListener('change', renderTransactions);
  </script>
</body>
</html>
